<!DOCTYPE html>
<html ng-app="Matchofday">
	<head>
		<title>Букмекерская контора ЛЕОН - ставки на спорт онлайн</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<META http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<META NAME="Author" CONTENT="LeonBets">
		<META NAME="DESCRIPTION" CONTENT="Букмекерская контора ЛЕОН принимает ставки на спортивные события с высокими коэффициентами и лимитами на фаворитов. Футбол, теннис, баскетбол, хоккей и даже марафон. Играйте и выигрывайте.">
		<META NAME="keywords" CONTENT="букмекерская контора, букмекер, ставки, онлайн, ставки на спорт, ставки онлайн, футбол, марафон, баскетбол, теннис, on-line, odds, bets, sports bettors, tennis, basketball, football">
		<META NAME="robots" CONTENT="index,follow">
		<meta name="page-topic" content="Sports">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png" /> <!-- iPad Retina -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png" /> <!-- iPhone Retina -->
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png" /> <!-- iPad -->
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57-precomposed.png" /> <!-- iPhone -->
		<link type="image/x-icon" rel="shortcut icon" href="img/favicon_leon.ico"/>
		<link rel="apple-touch-icon" href="/img/apple-touch-icon-57x57-precomposed.png" />
		<link href='https://fonts.googleapis.com/css?family=Roboto:500,700,900,900italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script>
        var lang = "en";
    </script>

    <script src="https://cdn.adstrustmedia.com/Banners/lib/angular.min.js"></script>

    <!-- htmlbuild:js -->
     <script src="js/app.js"></script>
    <!-- <script src="js/slider.js"></script> -->
    <script src="js/script.js"></script>
    <!-- endbuild -->
	</head>
	<body class="rfpl">

		<div class="container" ng-controller="ModCtrl">

			<div class="logo"><a href="" title="LEON" onclick="affLink();"></a></div>
			<h1>бонус <span> 100$</span></h1>
			<h2> на первый депозит</h2>
			<div class="leagueLogo"></div>

			<div ng-show="sportline">
				<ul id="slider" match-of-the-day="ru">
					<li ng-repeat="sport in sportline" on-last-repeat>
						<div class="event">
							<div class="uefa" ng-show="!coeffsAreEmpty(sport)">vs</div>
						</div>

						<div class="schedule">
							<div class="date">
								<!-- <h6 ng-bind="sport.start | cmdate:'dd.MM'"></h6> -->
								<!-- <p ng-bind="sport.league"></p> -->
								<span class="day">25</span>
								<span class="month">февраля</span>
							</div>
							<div class="time">
								<h5 class="time" ng-bind="sport.start | cmdate:'HH:mm'"></h5>
							</div>
						</div>

						<div class="matches" ng-show="sportline">

							<div class="one">
								<div class="flag"><img ng-src="{{sport.homelogo}}" title="{{sport.home}}"></div>
								<h3><span ng-bind="sport.home"></span></h3>
								<div class="score"><h4><span onclick="affLink();" ng-bind="sport.odd1" ng-show="!coeffsAreEmpty(sport)"></span></h4></div>
								<div class="victory"><span>победа — 1</span></div>
							</div>

							<div class="one two">
								<div class="flag"><img  ng-src="{{sport.awaylogo}}" title="{{sport.away}}"></div>
								<h3><span ng-bind="sport.away"></span></h3>
								<div class="score"><h4><span onclick="affLink();" ng-bind="sport.odd2" ng-show="!coeffsAreEmpty(sport)"></span></h4></div>
								<div class="victory"><span>победа — 2</span></div>
							</div>
							<div class="stub"  ng-show="coeffsAreEmpty(sport)"><p>сделать ставку</p></div>


						</div>

					</li>
				</ul>
			</div>

			<div class="no-matches" ng-hide="sportline">
                <strong>Более 5000+ LIVE матчей</strong><br>
                <span>Бонусы и призы лучшим игрокам</span>
			</div>

			<a class="action" href="" title="Регистрируйся" onclick="affLink();" title="открыть счет">открыть счет</a>

			<div class="steps">
      <div class="step inline">
        <h2 class="inline center-shadow yellow">1</h2>
        <p class="inline center-shadow">ОТКРОЙ <span class="yellow">СЧЕТ</span><br>В БК ЛЕОН</p>
      </div>
      <div class="arrows inline">
          <span class="arrow upper"></span>
          <span class="arrow lower"></span>
      </div>
      <div class="arrows inline">
          <span class="arrow upper"></span>
          <span class="arrow lower"></span>
      </div>
      <div class="arrows inline">
          <span class="arrow upper"></span>
          <span class="arrow lower"></span>
      </div>
      <div class="step inline">
        <h2 class="inline center-shadow yellow">2</h2>
        <p class="inline center-shadow">пополни<br>баланс</p>
      </div>
      <div class="arrows inline">
          <span class="arrow upper"></span>
          <span class="arrow lower"></span>
      </div>
      <div class="arrows inline">
          <span class="arrow upper"></span>
          <span class="arrow lower"></span>
      </div>
      <div class="arrows inline">
          <span class="arrow upper"></span>
          <span class="arrow lower"></span>
      </div>
      <div class="step inline">
        <h2 class="inline center-shadow yellow">3</h2>
        <p class="inline center-shadow">получи<br><span class="yellow">100% </span> бонус</p>
      </div>
    </div>

			

			<div class="footer">
				<div class="payments">
					<div class="payments__item visat"></div>
					<div class="payments__item mastercard"></div>
					<div class="payments__item qiwi"></div>
					<div class="payments__item megafon"></div>
					<div class="payments__item beeline"></div>					
					<div class="payments__item mts"></div>
					<div class="payments__item tele2"></div>
					<div class="payments__item yandexmoney"></div>					
				</div>
				
			</div>
		</div>

		    (function(h,o,t,j,a,r){
		        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};

		        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
		        a.appendChild(r);
		    })(window,document,'//static.hotjar.com/c/hotjar-','.js?sv=');
		</script>

	</body>
</html>
